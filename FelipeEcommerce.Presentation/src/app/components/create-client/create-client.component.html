<app-nav></app-nav>
<div class="container">
  <h1 class="text-center">Create Client</h1>
  <div class="mt-5 mb-5">
    <div class="col md-2">
      <label for="txtFirstName" class="form-label">First Name</label>
      <input type="text" id="txtFirstName" class="form-control" name="firsName" [(ngModel)]="newClient.firstName">
    </div>
    <div class="col md-2">
      <label for="txtLastName" class="form-label">Last Name</label>
      <input type="text" id="txtLastName" class="form-control" name="lastName" [(ngModel)]="newClient.lastName">
    </div>
    <div class="col md-2">
      <label for="txtPhone" class="form-label">Phone</label>
      <input type="text"  id="txtPhone" class="form-control" name="phone" [(ngModel)]="newClient.phone">
    </div>
    <div class="col md-2">
      <label for="txtDNI" class="form-label">DNI</label>
      <input type="text" id="txtDNI" class="form-control" name="dni" [(ngModel)]="newClient.dni">
    </div>
    <div class="col md-2">
      <label for="txtAddress" class="form-label">Address</label>
      <input type="text" id="txtAddress"  class="form-control" name="address" [(ngModel)]="newClient.address">
    </div>
    <div class="col md-2">
      <label for="txtAge" class="form-label">Age</label>
      <input type="number" id="txtAge"  class="form-control" name="age" [(ngModel)]="newClient.age">
    </div>
    <div class="d-inline-flex pt-3">
      <button class="btn btn-secondary p-2" (click)="clear()">Limpiar</button>
      <button class="btn btn-success p-2"  (click)="onCreate(newClient)">Crear</button>
    </div>
  </div>


</div>
